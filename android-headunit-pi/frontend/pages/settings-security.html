<div class="setting-group">
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">User Profiles</div>
      <div class="setting-description">Manage Admin, Guest, and Driver profiles with app/data access control.</div>
    </div>
    <div class="setting-control">
      <button id="manage-profiles-btn" class="control-btn">Manage Profiles</button>
    </div>
  </div>
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Lock Screen / Login</div>
      <div class="setting-description">Configure PIN, Pattern, Password, RFID, and Fingerprint authentication.</div>
    </div>
    <div class="setting-control">
      <button id="set-pin-btn" class="control-btn">Set PIN</button>
      <button id="set-pattern-btn" class="control-btn">Set Pattern</button>
      <button id="set-password-btn" class="control-btn">Set Password</button>
      <button id="rfid-auth-btn" class="control-btn">Manage RFID Authentication</button>
      <button id="fingerprint-auth-btn" class="control-btn">Manage Fingerprint Authentication</button>
    </div>
  </div>
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Privacy</div>
      <div class="setting-description">Manage app permissions and diagnostic data sharing.</div>
    </div>
    <div class="setting-control">
      <label><input type="checkbox" id="microphone-access-toggle" checked> Microphone Access</label>
      <label><input type="checkbox" id="camera-access-toggle" checked> Camera Access</label>
      <label><input type="checkbox" id="diagnostic-data-toggle"> Share Diagnostic Data</label>
    </div>
  </div>
</div>
