<section class="page phone-page">
  <header class="phone-header">
    <button id="phone-exit-btn" class="exit-btn">âœ•</button>
    <div class="phone-title">Phone</div>
  </header>
  
  <div class="phone-dialer">
    <div class="phone-display">
      <input type="tel" id="phone-number" placeholder="Enter number" readonly />
    </div>
    
    <div class="dial-pad">
      <!-- Row 1 -->
      <button class="dial-btn" data-digit="1">
        <span class="digit">1</span>
        <span class="letters"></span>
      </button>
      <button class="dial-btn" data-digit="2">
        <span class="digit">2</span>
        <span class="letters">ABC</span>
      </button>
      <button class="dial-btn" data-digit="3">
        <span class="digit">3</span>
        <span class="letters">DEF</span>
      </button>
      
      <!-- Row 2 -->
      <button class="dial-btn" data-digit="4">
        <span class="digit">4</span>
        <span class="letters">GHI</span>
      </button>
      <button class="dial-btn" data-digit="5">
        <span class="digit">5</span>
        <span class="letters">JKL</span>
      </button>
      <button class="dial-btn" data-digit="6">
        <span class="digit">6</span>
        <span class="letters">MNO</span>
      </button>
      
      <!-- Row 3 -->
      <button class="dial-btn" data-digit="7">
        <span class="digit">7</span>
        <span class="letters">PQRS</span>
      </button>
      <button class="dial-btn" data-digit="8">
        <span class="digit">8</span>
        <span class="letters">TUV</span>
      </button>
      <button class="dial-btn" data-digit="9">
        <span class="digit">9</span>
        <span class="letters">WXYZ</span>
      </button>
      
      <!-- Row 4 -->
      <button class="dial-btn" data-digit="*">
        <span class="digit">*</span>
        <span class="letters"></span>
      </button>
      <button class="dial-btn" data-digit="0">
        <span class="digit">0</span>
        <span class="letters">+</span>
      </button>
      <button class="dial-btn" data-digit="#">
        <span class="digit">#</span>
        <span class="letters"></span>
      </button>
    </div>
    
    <div class="phone-controls">
      <button id="call-btn" class="control-btn call-btn">
        <span class="call-icon">ðŸ“ž</span>
        <span class="call-text">Call</span>
      </button>
      <button id="backspace-btn" class="control-btn backspace-btn">
        <span class="backspace-icon">âŒ«</span>
      </button>
    </div>
  </div>
</section>
