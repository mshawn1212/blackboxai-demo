<div class="setting-group">
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Volume</div>
      <div class="setting-description">Adjust the media volume level.</div>
    </div>
    <div class="setting-control">
      <input type="range" class="slider" id="media-volume" min="0" max="100" value="50" />
    </div>
  </div>
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Equalizer</div>
      <div class="setting-description">Customize sound frequencies.</div>
    </div>
    <div class="setting-control">
      <select class="setting-dropdown" id="equalizer-select">
        <option>Flat</option>
        <option>Bass Boost</option>
        <option>Treble Boost</option>
        <option>Vocal Boost</option>
      </select>
    </div>
  </div>
</div>
