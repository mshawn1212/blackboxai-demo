<section class="page media-page">
  <header class="media-header">
    <h1>Media</h1>
    <div class="filter-pills">
      <button class="pill active">All Songs</button>
      <button class="pill">Recent Played</button>
      <button class="pill">Favorite</button>
    </div>
  </header>

  <div class="media-main">
    <!-- Left Panel - Media Categories -->
    <div class="media-categories">
      <div class="category-grid">
        <div class="category-item music-player active">
          <div class="category-icon">♫</div>
          <div class="category-label">Music Player</div>
        </div>
        <div class="category-item video-player">
          <div class="category-icon">▶</div>
          <div class="category-label">Video Player</div>
        </div>
        <div class="category-item fm-radio">
          <div class="category-icon">📻</div>
          <div class="category-label">FM Radio</div>
        </div>
        <div class="category-item recording">
          <div class="category-icon">🎤</div>
          <div class="category-label">Recording</div>
        </div>
        <div class="category-item bluetooth">
          <div class="category-icon">📶</div>
          <div class="category-label">Bluetooth</div>
        </div>
        <div class="category-item wifi">
          <div class="category-icon">📶</div>
          <div class="category-label">WiFi</div>
        </div>
      </div>
    </div>

    <!-- Center Panel - Now Playing -->
    <div class="now-playing">
      <div class="album-art-large">
        <div class="album-cover">
          <div class="dj-snake-text">DJ SNAKE</div>
        </div>
      </div>
      <div class="song-info">
        <div class="song-title">Taki Taki</div>
        <div class="artist-name">DJ Snake</div>
        <button class="favorite-btn">♡</button>
      </div>
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress" style="width: 25%;"></div>
        </div>
        <div class="progress-time">
          <span>1:35</span>
          <span>5:35</span>
        </div>
      </div>
      <div class="media-controls">
        <button class="control-btn shuffle">🔀</button>
        <button class="control-btn previous">⏮</button>
        <button class="control-btn play active">▶</button>
        <button class="control-btn next">⏭</button>
        <button class="control-btn repeat">🔁</button>
      </div>
    </div>

    <!-- Right Panel - Queue -->
    <div class="queue-panel">
      <div class="queue-header">
        <h3>Queue</h3>
        <button class="close-btn">✕</button>
      </div>
      <div class="queue-list">
        <div class="queue-item current">
          <div class="queue-album-art">🎵</div>
          <div class="queue-info">
            <div class="queue-title">Taki Taki</div>
            <div class="queue-artist">DJ Snake</div>
          </div>
          <button class="queue-menu">⋮</button>
        </div>
        <div class="queue-item">
          <div class="queue-album-art">💕</div>
          <div class="queue-info">
            <div class="queue-title">Lover</div>
            <div class="queue-artist">Taylor Swift</div>
          </div>
          <button class="queue-menu">⋮</button>
        </div>
        <div class="queue-item">
          <div class="queue-album-art">🎵</div>
          <div class="queue-info">
            <div class="queue-title">Lean On</div>
            <div class="queue-artist">DJ Snake</div>
          </div>
          <button class="queue-menu">⋮</button>
        </div>
        <div class="queue-item">
          <div class="queue-album-art">🎵</div>
          <div class="queue-info">
            <div class="queue-title">New Rules</div>
            <div class="queue-artist">Dua Lipa</div>
          </div>
          <button class="queue-menu">⋮</button>
        </div>
        <div class="queue-item">
          <div class="queue-album-art">🎵</div>
          <div class="queue-info">
            <div class="queue-title">Magenta Riddim</div>
            <div class="queue-artist">DJ Snake</div>
          </div>
          <button class="queue-menu">⋮</button>
        </div>
        <div class="queue-item">
          <div class="queue-album-art">🎵</div>
          <div class="queue-info">
            <div class="queue-title">Dark Side</div>
            <div class="queue-artist">Alan Walker</div>
          </div>
          <button class="queue-menu">⋮</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn" aria-label="Apps">
      <span class="icon grid-icon">&#9776;</span>
    </button>
    <button class="nav-btn" aria-label="Grid">
      <span class="icon squares-icon">&#9632;</span>
    </button>
    <button class="nav-btn" aria-label="Home">
      <span class="icon home-icon">&#8962;</span>
    </button>
    <button class="nav-btn active" aria-label="Music">
      <span class="icon music-icon">&#9835;</span>
    </button>
    <button class="nav-btn" aria-label="Settings">
      <span class="icon settings-icon">&#9881;</span>
    </button>
  </nav>
</section>
