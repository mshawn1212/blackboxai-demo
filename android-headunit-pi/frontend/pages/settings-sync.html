<div class="setting-group">
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Cloud Account</div>
      <div class="setting-description">Sign-in to Google, Apple ID, or custom account for sync.</div>
    </div>
    <div class="setting-control">
      <button id="sign-in-google-btn" class="control-btn">Sign in with Google</button>
      <button id="sign-in-apple-btn" class="control-btn">Sign in with Apple ID</button>
      <button id="sign-in-custom-btn" class="control-btn">Sign in with Custom Account</button>
    </div>
  </div>
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Sync Settings</div>
      <div class="setting-description">Manage sync for contacts, bookmarks, and more.</div>
    </div>
    <div class="setting-control">
      <label><input type="checkbox" id="sync-contacts-toggle" checked> Sync Contacts</label>
      <label><input type="checkbox" id="sync-bookmarks-toggle" checked> Sync Bookmarks</label>
      <label><input type="checkbox" id="sync-calendar-toggle"> Sync Calendar</label>
    </div>
  </div>
  <div class="setting-item">
    <div class="setting-info">
      <div class="setting-label">Remote Access / OTA Control</div>
      <div class="setting-description">Enable SSH, VNC, and remote configuration.</div>
    </div>
    <div class="setting-control">
      <label><input type="checkbox" id="ssh-toggle"> Enable SSH</label>
      <label><input type="checkbox" id="vnc-toggle"> Enable VNC</label>
      <label><input type="checkbox" id="remote-config-toggle"> Enable Remote Configuration</label>
      <label><input type="checkbox" id="remote-shutdown-toggle"> Enable Remote Shutdown/Reboot</label>
    </div>
  </div>
</div>
